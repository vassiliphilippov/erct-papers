<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ page.description | default: 'Making Educational Research Better with ERCT Standards' }}">
    <link rel="stylesheet" href="{{ '/assets/css/home.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/tags.css' | relative_url }}">
    <link rel="icon" type="image/png" sizes="192x192" href="{{ '/assets/img/icons/favicon128.png' | relative_url }}">
    <title>{{ page.title }} | {{ site.title }}</title>
  </head>
  <body>
    <div class="wrapper">
      {% include header.html %}
      <main class="main">
        {{ content }}
      </main>
      {% include footer.html %}
    </div>
    <script src="{{ '/assets/js/script.js' | relative_url }}"></script>
  </body>
</html>
